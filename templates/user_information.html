<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="{{url_for('userregister')}}">New Patient Register</a></li>
  <li><a href="#news">Operater Information</a></li>
  <li><a href="{{url_for('dashbordrecord')}}">Patient</a>
  <select name="urfirstname" id="urfirstname">
	{% for urfirstname in userDropdown %}
	<option value="{{urfirstname}}">{{urfirstname}}</option>
	{% endfor %}
  </select>
  
  </li>
  <li><a href="{{url_for('index')}}">About</a></li>
</ul>

<hr>
<h2>Name: {{record[1]}}</h2>
<h2>Email: {{record[3]}}</h2>
<h2>: {{record[4]}} cm</h2>
</hr>


</body>
</html>
